[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_extra_dirs = ~/PlatformIO/Projects/AirsoftGadget/lib
monitor_speed = 9600
upload_speed = 921600
upload_port = COM12
lib_deps = 
	bblanchon/ArduinoJson@^6.18.5
	arkhipenko/TaskScheduler@^3.4.0
	esphome/AsyncTCP-esphome@^1.2.2
	arduinoUnity
	TaskScheduler
	AsyncTCP
	painlessmesh/painlessMesh@^1.4.9
